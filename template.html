<!-- 单个歌词行模板 -->
<template id="template-lyric-line">
    <p></p>
</template>

<!-- 无歌词提示模板 -->
<template id="template-no-lyrics">
    <p class="no-lyrics">暂无歌词</p>
</template>

<!-- 播放列表项模板 -->
<template id="template-playlist-item">
    <li class="playlist-item">
        <div class="playlist-icon"></div>
        <div class="playlist-details">
            <div class="playlist-title"></div>
            <div class="playlist-artist"></div>
        </div>
    </li>
</template>

<!-- 播放列表无搜索结果模板 -->
<template id="template-playlist-no-results">
    <li id="playlist-no-results" class="no-results-message">未找到结果</li>
</template>

<!-- 快捷键设置项模板 -->
<template id="template-shortcut-item">
    <li class="shortcut-item">
        <span class="action-label"></span>
        <div class="shortcut-display"></div>
        <div class="actions">
            <button class="set-btn">设置</button>
            <button class="clear-btn">清除</button>
        </div>
    </li>
</template>

<!-- 单个快捷键按键显示模板 -->
<template id="template-key-kbd">
    <kbd></kbd>
</template>

<!-- 未设置快捷键占位符模板 -->
<template id="template-key-placeholder">
    <span class="placeholder">未设置</span>
</template>

<!-- 录制快捷键时等待输入占位符模板 -->
<template id="template-recording-placeholder">
    <span class="placeholder">等待输入...</span>
</template>

<!-- 功能导览工具提示模板 -->
<template id="template-tour-tooltip">
    <div class="tour-tooltip-header">
        <span class="tour-tooltip-title"></span>
        <span class="tour-tooltip-step-counter"></span>
    </div>
    <div class="tour-tooltip-content"></div>
    <div class="tour-tooltip-footer">
        <button class="tour-skip-button">跳过</button>
        <div class="tour-nav-buttons">
            <button class="tour-prev-button">上一步</button>
            <button class="tour-next-button">下一步</button>
        </div>
    </div>
</template>
